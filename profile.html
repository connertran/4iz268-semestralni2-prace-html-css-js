<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="sharingComponents.css" />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <nav>
      <a href="home.html" class="logo-link">
        <img
          src="/images/One-Piece-Logo.png"
          alt="OnePiece Logo"
          id="onepiece-logo"
        />
      </a>
      <div class="links-div">
        <a href="home.html">Home</a>
        <a href="IndividualCard.html">Individual Card</a>
        <a href="profile.html" class="active">Profile</a>
      </div>
    </nav>
    <h1>Profile</h1>
    <button id="deck-switch" onclick="toggleToDeck()">Decks</button>
    <button id="liked-cards-switch" onclick="toggleToLikedCards()">
      Favorite List
    </button>
    <section id="liked-cards-section">
      <h2>Liked Cards</h2>
      <div id="liked-cards-container"></div>
    </section>
    <section id="deck-section">
      <h2>Decks</h2>
      <form id="add-deck-form">
        <input
          type="text"
          placeholder="Add deck name"
          name="deck-name"
          id="deck-name-input"
          required
        />
        <button type="submit">New Deck</button>
      </form>
      <div id="deck-container"></div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="app.js"></script>
    <script type="module" src="profile.js"></script>
  </body>
</html>
